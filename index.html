<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <!--SEARCH ENGINE-->
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Type a city..."
                id="searchInput"
                autocomplete="off"
              />
            </div>
            <!-- 
        <input type="button" value="째C" id="celsius" />
        <input type="button" value="째F" id="fahrenheit" />
        -->
            <div class="col-3">
              <input
                type="button"
                value="Current Location"
                class="currentLocation"
              />
            </div>
            <div class="col-3">
              <input type="button" value="Search" class="currentLocation" />
            </div>
          </div>
        </form>
        <div class="row" id="row-1">
          <div class="col-md-3" id="temperature">
            <!--FORECAST OF THE DAY-->
            <h1>
              <span id="currentTemperature">-1</span>
              <span class="units">
                <span class="celsius">째C </span> |
                <span class="fahrenheit"> 째F</span>
              </span>
            </h1>
          </div>
          <div class="col-md-5">
            <ul>
              <li id="city">Bishkek</li>
              <li id="small">
                Last updated on
                <span id="date">Saturday 22:15</span>
              </li>
              <li><span id="description">clear sky</span></li>
              <li>
                Humidity: <span id="humidity">59</span>%, Wind:
                <span id="windSpeed">0.94</span>km/h
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!--CREDITS-->
      <p>
        This project was coded by
        <a href="https://www.linkedin.com/in/polinashliakhina/" target="_blank"
          >Paulina</a
        >
        and is
        <a
          href="https://github.com/codedbypolina/vanila-weather-app"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a href="https://blissful-hermann-2586c9.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
