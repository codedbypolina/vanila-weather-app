<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila Weather App</title>
    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Axios Link-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--CSS Link-->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <!--SEARCH ENGINE-->
    <div class="container">
      <div class="weather-app">
        <!--TOP OF THE CONTAINER-->
        <section class="top">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Type a city..."
                  id="searchInput"
                  autocomplete="off"
                />
              </div>

              <div class="col-1 locationButton">
                <img
                  src="icons/location.svg"
                  alt="Location Icon"
                  id="location-button"
                />
                <!--
              <input
                type="button"
                value="Current Location"
                class="currentLocation"
              />
              --></div>
              <!--
            <div class="col-1">
              <input type="button" value="째C" class="degree" id="celsius" />
            </div>
            <div class="col-1">
              <input type="button" value="째F" class="degree" id="fahrenheit" />
            </div>
            -->
              <div class="col-3">
                <input type="button" value="Search" class="currentLocation" />
              </div>
            </div>
          </form>
          <div class="row" id="row-1">
            <div class="col-md-3">
              <img src="icons/Sun.svg" alt="Sun Icon" class="icon" id="img" />
            </div>
            <div class="col-md-3" id="temperature">
              <!--FORECAST OF THE DAY-->
              <h1>
                <span id="currentTemperature">-1</span>
                <span class="units">
                  <span>
                    <a href="#" id="celsius" class="active" class="inactive"
                      >째C
                    </a></span
                  >
                  |
                  <span>
                    <a href="#" id="fahrenheit" class="inactive">째F </a>
                  </span>
                </span>
              </h1>
            </div>
            <div class="col-md-5">
              <ul>
                <li id="city">Bishkek</li>
                <li id="small">
                  Last updated on
                  <span id="date">Saturday 22:15</span>
                </li>
                <li><span id="description">clear sky</span></li>
                <li>
                  Humidity: <span id="humidity">59</span>%, Wind:
                  <span id="windSpeed">0.94</span>km/h
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="wave">
          <img src="icons/wave-shape.svg" alt="" id="wave1" />
        </section>
        <!--BOTTOM OF THE CONTAINER-->
        <section class="bottom">
          <div id="wave">
            <div class="week-weather-forecast" id="forecast"></div>
          </div>
        </section>
      </div>

      <!--CREDITS-->
      <p>
        This project was coded by
        <a href="https://www.linkedin.com/in/polinashliakhina/" target="_blank"
          >Paulina</a
        >
        and is
        <a
          href="https://github.com/codedbypolina/vanila-weather-app"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a href="https://blissful-hermann-2586c9.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
