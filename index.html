<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <input type="text" placeholder="Type a city..." />
        <input type="button" value="Current Location" />
        <input type="button" value="°C" />
        <input type="button" value="°F" />
        <input type="button" value="Search" />
        <div class="row" id="row-1">
          <div class="col-md-3" id="temperature">
            <h1>-1°C</h1>
          </div>
          <div class="col-md-5">
            <ul>
              <li id="city">Bishkek</li>
              <li>Saturday 22:15, clear sky</li>
              <li>Humidity: 59%, Wind: 0.94km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
        This project was coded by
        <a href="https://www.linkedin.com/in/polinashliakhina/" target="_blank"
          >Paulina</a
        >
        and is
        <a
          href="https://github.com/codedbypolina/vanila-weather-app"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a href="https://blissful-hermann-2586c9.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
